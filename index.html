<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobe clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://repository-images.githubusercontent.com/363483339/95bd3500-aa76-11eb-8070-ced915391022"
          alt="logo"
          width="100px"
        />
      </div>
      <div class="middle-logo">
        <ul>
          <li>Overview</li>
          <li>Examples</li>
          <li class="tour">Tour</li>
          <li>Blog</li>
          <li>Help</li>
        </ul>
      </div>
      <div class="download-button">
        <button class="download-btn">Download</button>
      </div>
    </nav>
    <main>
      <h1 class="header-text-h1">Lobe <span class="green-text">Tour</span></h1>
      <p class="header-text">
        Build your first machine learning model in ten<br />minutes. No code or
        experience required.
      </p>
      <div class="vid">
        <img
          src="https://www.lobe.ai/assets/tour/Video.jpg"
          alt=""
          class="main-vid"
        />
      </div>
    </main>
  </body>
</html>
